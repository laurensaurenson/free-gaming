<div id="headline">
  <h1>user games</h1>
  
  <h2 class="viewGame" ng-click="viewAllGames()">
    View All Games</h2>
<h2 class="addGame" ng-click="goAddGame()">| + add a game |</h2>
   <input placeholder="Search" ng-model="searchText">
  <!-- | <input placeholder="Search" ng-model="searchUserText"> -->
</div>

<div class="container list" >
  <div class="gameCard" ng-repeat="game in games | filter:searchText">
    <div class="gameImg">
      <img src="../images/heart.png" alt="">
    </div>
    <div class="gameCardContent" tags="{{game.tags}}">
      <h4>{{game.name}}</h4>
      <p>
        {{game.desc}}
      </p>
      <h6>{{game.url}}</h6>
      
    </div>
      <!-- <h6 ng-click="seeGame({{game.id}})">see game</h6> -->
      <div class="submitButton"><a href="#/game/{{game.id}}" >See More</a></div>

      <div class="buttonHolder">
        <a class="buttonH edit" href="#/edit/{{game.id}}">
          edit
        </a>
        <div class="buttonH delete" ng-click="delete(game.id)">
          delete
        </div>
        
      </div>
  </div>
  
</div>
