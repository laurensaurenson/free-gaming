<div>
  <h3><span ng-click="showGame()">Game</span> | <span ng-click="showScores()">High Scores</span></h3>
</div>

<div id="gameDivContainer" ng-show="gameView">
  <div id="gameDiv">
    
  </div>
</div>

<div ng-hide="gameView">
  
  <h4>recent players: </h4>
  <div id="highScores" ng-repeat="score in scores">
    {{score.userName}}: {{score.score}}
  </div>
</div>

<script src="dist/bundle.js"></script>
